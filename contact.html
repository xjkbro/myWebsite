<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/brochure-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container jumbotron">

        <div class="display-2">
            Contact
        </div>
        <p class="lead">All inquiries will be redirected to inquiries@jkdelara.com. Please allow 1-2 days for me to get
            back to you.</p>
        <hr />
        <form>
            <div class="row form-group">
                <div class="col">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" placeholder="John">
                </div>
                <div class="col">
                    <label for="lastName">First Name</label>
                    <input type="text" class="form-control" placeholder="Smith">
                </div>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input type="email" placeholder="name@example.com" class="form-control" id="emailAddress"
                    aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">I will never share your email with anyone
                    else. Will be used only to contact you back.</small>
            </div>
            <div class="form-group">
                <label for="inquirySelect">What's this about?</label>
                <select class="form-control" id="inquirySelect">
                    <option>Want to work with me?</option>
                    <option>Customer Service/Help</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
            </div>
            <div class="form-group">
                <label for="messageBody">Message: </label>
                <textarea class="form-control" id="messageBody" rows="3"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <p class="ta-c" style="padding-top: 1rem;">Copyright &copy; 2019 Jason-Kyle De Lara </p>
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
