<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LMAO GOTEEM</title>
    <style>
        body{
            background-image: url('img/showcase.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        @keyframes blink {
            100% {
                opacity: 1;
            }
            35% {
                opacity: 1;
            }
            30%{
                opacity: 0;
            }
            0% {
                opacity: 0;
            }
        }
    
    </style>
</head>


<body>
    <div class="p-2 md:w-1/2 mx-auto flex h-screen justify-center items-center">
        <div class="w-full shadow-2xl subpixel-antialiased rounded h-64 bg-black border-black mx-auto">
          <div class="flex items-center h-6 rounded-t bg-gray-100 border-b border-gray-500 text-center text-black" id="headerTerminal">
            <div class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3" id="closebtn">
            </div>
            <div class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3" id="minbtn">
            </div>
            <div class="ml-2 border-green-900 bg-green-500 shadow-inner rounded-full w-3 h-3" id="maxbtn">
            </div>
            <div class="mx-auto pr-16" id="terminaltitle">
              <p class="text-center text-sm">Terminal</p>
            </div>
      
          </div>
          <div class="pl-1 pt-1 h-auto  text-green-200 font-mono text-xs bg-black" id="console">

            <p class="pb-1">jkbro$ <span class="blink animate-[blink_2s_linear_infinite]">&block;</span></p>
          </div>
        </div> 
      </div>
</body>
<script>
    let date = new Date();
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').innerText = date.toLocaleDateString("en-US", options);

    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.countapi.xyz/hit/jkdelara.com/visits");
    xhr.responseType = "json";
    xhr.onload = function() {
        document.getElementById('visits').innerText = this.response.value;
        console.log(this.response.value)
    }
    xhr.send();
</script>
</html>
